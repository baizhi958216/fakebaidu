<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRo 智能门禁系统</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #airoLogo{
            width: 13rem;
            height: 13rem;
            margin-top: 5rem;
        }
        .welcome{
            color: rgba(116, 116, 116, 0.582);
            margin-top: 2rem;
            font-size: 15px;
        }
        #btn{
            background-color: rgba(190, 196, 195, 0.411);
            width: 8rem;
            height: 3rem;
            border: none;
            outline: none;
            border-radius: 2rem;
            margin-top: 5rem;
            transition: 0.2s linear;
        }
        #btn:active{
            background-color: rgba(116, 116, 116, 0.582);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="AIRo.jpg" alt="x" id="airoLogo">
        <p class="welcome">欢迎使用AIRo智能门禁系统</p>
        <button id="btn" onclick="displayLogo()"></button>
    </div>
</body>
<script>
    var flag = 0;
    document.getElementById("airoLogo").src="black.jpg"
    document.getElementById("btn").innerHTML="开机"
    
    function displayLogo(){
        if(flag == 0){
            powerOff()
            flag = 1
            console.log(flag)
        }else if (flag == 1){
            powerOn()
            flag = 0
            console.log(flag)
        }
    }

    function powerOff(){
        document.getElementById("btn").innerHTML="关机"
        document.getElementById("airoLogo").src="AIRo.jpg"
    }
    function powerOn(){
        document.getElementById("btn").innerHTML="开机"
        document.getElementById("airoLogo").src="black.jpg"
    }
</script>
</html>
